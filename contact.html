<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ichraf Mouelhi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <ul class="nav-links">
      <li><a class="tag" href="index.html" data-en="Home" data-fr="Accueil">Accueil</a></li>
      <li><a class="tag" href="projects.html" data-en="Projects" data-fr="Projets">Projets</a></li>
      <li><a class="tag" href="contact.html" data-en="Contact" data-fr="Contact">Contact</a></li>
    </ul>
    <div class="controls">
      <button id="themeToggle">ðŸŒ“</button>
      <select id="langSwitcher">
        <option value="fr">FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <section class="contact-section">
    <h2 data-en="Contact Me" data-fr="Me Contacter">Me Contacter</h2>
    <form class="contact-form" action="mailto:ichraf@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Nom / Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="6" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Ichraf Mouelhi</p>
  </footer>

  <script>
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.documentElement.dataset.theme =
        document.documentElement.dataset.theme === "dark" ? "light" : "dark";
    });

    document.getElementById("langSwitcher").addEventListener("change", (e) => {
      const lang = e.target.value;
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.dataset[lang];
      });
    });
  </script>
</body>
</html>
